{% extends "admin/change_form.html" %}{% load admin_urls static %}


{% block after_related_objects %}
    {% if original %}
    <a href="{% url opts|admin_urlname:'addfield' original.pk|admin_urlquote %}" class="addlink">Add Field</a>
    <a href="{% url opts|admin_urlname:'preview' original.pk|admin_urlquote %}">
        <img src="{% static 'admin/img/selector-search.gif' %}" alt="" />
        Preview Form
    </a>
    {% endif %}
{% endblock %}
