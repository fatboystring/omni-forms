[tox]
envlist = {py27,py34,py35,py36}-django{18,19,110,111},flake8,coverage


[testenv]
commands =
    coverage run {envbindir}/django-admin.py test


setenv =
    DJANGO_SETTINGS_MODULE=app.settings
    PYTHONPATH={toxinidir}
deps =
    -rrequirements.txt
    flake8
    django-taggit==0.15.0
    django-taggit-autosuggest==0.2.7
    django-factory-boy==1.0.0
    mock==2.0.0
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<1.20
    coverage==4.2.0

[testenv:flake8]
commands = flake8 .
deps =
    flake8


[testenv:coverage]
commands =
    coverage combine
    coverage report
deps =
    coverage
